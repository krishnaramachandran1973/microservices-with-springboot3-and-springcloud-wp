apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kubia.example.com
      secretName: {{ .Values.ingress.secret }}
  rules:
    - host: kubia.example.com
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                  number: 9999
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                  number: 9999
          - path: /error
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                    number: 9999
          - path: /product-composite
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 80
          - path: /actuator/health
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                    number: 80
          - path: /openapi
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                    number: 80
          - path: /webjars
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 80