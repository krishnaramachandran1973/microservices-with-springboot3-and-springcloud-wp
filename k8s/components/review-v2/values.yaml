deployment:
  name: review-dpl
  label: review

  container:
    image: krishnaramachandran1973/review-service
    tag: v2
    port: 80
    spring_profile: SPRING_PROFILES_ACTIVE
    spring_profile_value: docker
    config_location: file:/config-repo/application.properties,file:/config-repo/application-docker.properties,file:/config-repo/review.properties,file:/config-repo/review-docker.properties
    readiness_liveness_port: 4004
    livenessProbe_url: /actuator/health/liveness
    readinessProbe_url: /actuator/health/readiness

  service:
    name: review
    type: ClusterIP
    selector: review
    port_name: http
    port: 80
