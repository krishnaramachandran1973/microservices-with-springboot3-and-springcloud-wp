apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.deployment.label }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.label }}
    spec:
      containers:
        - name: {{.Values.deployment.label}}
          image: {{.Values.deployment.container.image}}:{{.Values.deployment.container.tag}}
          imagePullPolicy: IfNotPresent
          env:
            - name: {{.Values.deployment.container.spring_profile}}
              value: {{.Values.deployment.container.spring_profile_value}}
            - name: ENCRYPT_KEY
              value: my-very-secure-encrypt-key  
            - name: SPRING_SECURITY_USER_NAME
              value: dev-user  
            - name: SPRING_SECURITY_USER_PASSWORD 
              value: dev-pwd   
          ports:
            - containerPort: {{.Values.deployment.container.port}}
          livenessProbe:
            httpGet:
              path: {{.Values.deployment.container.livenessProbe_url}}
              port: {{.Values.deployment.container.port}}
            initialDelaySeconds: 25
            periodSeconds: 15  
          readinessProbe:
            httpGet:
              path: {{.Values.deployment.container.readinessProbe_url}}
              port: {{.Values.deployment.container.port}}
            initialDelaySeconds: 25
            periodSeconds: 15    
          resources:
            limits:
              cpu: '500m'
              memory: '512Mi'
          volumeMounts:
            - name: config
              mountPath: /config-repo
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: ms-config        
